unbind C-b
set -g prefix C-a
bind-key -r C-a send-prefix

# Start window indexing at 1, not 0
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1

# Disallow automatic renaming of windows
set -g allow-rename off
set-window-option -g automatic-rename off

set -g display-panes-time 350

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# Dismiss current pane to background window
bind b break-pane -d
bind C-b send-keys 'tat && exit' 'C-m'
bind-key ! run-shell '(tmux switch-client -l || tmux switch-client -n) && tmux kill-session -t "#S" || tmux kill-session'
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"
bind-key s display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

unbind c
bind c new-window -c "#{pane_current_path}"
bind C-j split-window -v "tmux list-sessions -F '#{session_activity}:#{session_name}' | sort -nr | cut -d ':' -f 2 | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# split panes using | and -
bind - split-window -v  -c '#{pane_current_path}'
bind \\ split-window -h  -c '#{pane_current_path}'
unbind '"'
unbind %

# Miscellaneous bindings
bind-key h split-window -h "btop"
bind-key t split-window -h -c ~/ "nvim todo.md"
bind-key g split-window -h -c "#{pane_current_path}" "lazygit"
bind-key G split-window -h -c "#{pane_current_path}" "gh dash"

# Allow tmux to set window titles
set -g set-titles off

# Activity alerts
setw -g monitor-activity off
set -g visual-bell off
set -g visual-activity on
set -g bell-action any

set -g focus-events on

set -g history-limit 10000

# don't destroy tmux when killing a session
set -g detach-on-destroy off

# address vim mode switching delay (https://superuser.com/a/252717/65504)
set -s escape-time 0

# Move between panes
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

bind -n End send-key C-e
bind -n Home send-key C-a

# Handle terminal-notifier
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

# Improve colors
set -g default-terminal "${TERM}"

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Useful when using sharing a session with different size terminals
setw -g aggressive-resize on

# Status
# set -g status on
set -g status-interval 2

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

# Theme configuration
set -g @catppuccin_flavor 'mocha'

# Window styling - custom colors
set -g @catppuccin_window_status_style "custom"

set -g @catppuccin_window_text " #W "
set -g @catppuccin_window_number " #I  "
set -g @catppuccin_window_number_color "#{@thm_surface_0}"
set -g @catppuccin_window_text_color "#{@thm_surface_1}"
set -g @catppuccin_window_left_separator "#[bg=#{@thm_surface_0}] "
set -g @catppuccin_window_middle_separator "#[fg=#{@thm_surface_0},bg=#{@thm_surface_1}]"
set -g @catppuccin_window_right_separator ""


# Active window: sky background with black text
set -g @catppuccin_window_current_text " #W "
set -g @catppuccin_window_current_number " #I  "
set -g @catppuccin_window_current_number_color "#{@thm_mauve}"
set -g @catppuccin_window_current_text_color "#{@thm_surface_1}"
set -g @catppuccin_window_current_left_separator "#[bg=#{@thm_mauve}] "
set -g @catppuccin_window_current_middle_separator "#[fg=#{@thm_mauve},bg=#{@thm_surface_1}]"
set -g @catppuccin_window_current_right_separator ""

# Catppuccin status bar configuration - show directory and time only
set -g @catppuccin_date_time_text " %Y-%m-%d %H:%M "
set -g @catppuccin_directory_text " #{b:pane_current_path} "

set -g status-right "#{E:@catppuccin_status_date_time}"

# Remove username from status-left, show only session name
set -g status-left ""

#--------------------------------------------------------------------------
# Status line
#--------------------------------------------------------------------------
set -g status-keys vi
set -g status-position top

run -b '~/.tmux/plugins/tpm/tpm'
