font_size 12
adjust_line_height 220%

#font_family Operator Mono Medium
#bold_font Operator Mono
#italic_font Operator Mono Medium Italic
#bold_italic_font Operator Mono Medium Italic
#font_family IntelOne Mono
#bold_font IntelOne Mono Bold
#italic_font IntelOne Mono
#bold_italic_font IntelOne Mono Bold
font_family Monaspace Neon Var Light
bold_font Monaspace Neon Var Medium
italic_font Monaspace Neon Var Light Italic
bold_italic_font Monaspace Neon Var Medium Italic
disable_ligatures always

cursor_shape beam
cursor_blink_interval 0

scrollback_lines 10000

copy_on_select yes

enable_audio_bell no

window_padding_width 10
hide_window_decorations titlebar-only

background_opacity 0.98
background_blur 40

editor nvim

# Remap opt+left / opt+right to send back/forward as expected for macOS
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# BEGIN_KITTY_THEME
# Tokyo Night Storm
include current-theme.conf
# END_KITTY_THEME
