- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ctags: ctags
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.php_cs: php_cs
    ~/.slate: slate
    ~/.sqliterc: sqliterc
    ~/.zshrc: zshrc
    ~/.fzf.zsh: fzf.zsh

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- cask:
    - insomnia

- tap:
  - blackfireio/homebrew-blackfire

- brew:
    - blackfire-agent
    - blackfire-php74
    - ctags
    - ffmpeg
    - fzf
    - git
    - git-delta
    - gh
    - httpie
    - mas
    - minio
    - mycli
    - mysql-client
    - php
    - python@3.8
    - sqlite
    - tmux
    - vim
    - youtube-dl
    - zsh-autosuggestions
