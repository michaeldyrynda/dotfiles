- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.bashrc: bashrc
    ~/.config/karabiner: karabiner
    ~/.config/nvim: nvim
    ~/.ctags: ctags
    ~/.dotfiles: ""
    ~/.fzf.zsh: fzf.zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.php_cs: php_cs
    ~/.slate: slate
    ~/.sqliterc: sqliterc
    ~/.tmux.conf: tmux.conf
    ~/.yabairc: yabairc
    ~/.zshrc: zshrc
    ~/bin: bin

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- brew:
    - universal-ctags
    - ffmpeg
    - fzf
    - git
    - git-delta
    - gh
    - httpie
    - mycli
    - mysql-client
    - python@3.9
    - sqlite
    - tmux
    - vim
    - youtube-dl
    - zsh-autosuggestions
    - jesseduffield/lazygit/lazygit
    - trash
    - karabiner-elements
    - bat
    - rg
    - koekeishiya/formulae/yabai
    - watch
    - legit
    - pure
    - stripe/stripe-cli/stripe
