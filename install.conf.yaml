- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ctags: ctags
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.php_cs: php_cs
    ~/.slate: slate
    ~/.sqliterc: sqliterc
    ~/.zshrc: zshrc
    ~/.fzf.zsh: fzf.zsh
    ~/.config/karabiner: karabiner
    ~/bin: bin

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- brew:
    - ctags
    - ffmpeg
    - fzf
    - git
    - git-delta
    - gh
    - httpie
    - mycli
    - mysql-client
    - python@3.9
    - sqlite
    - tmux
    - vim
    - youtube-dl
    - zsh-autosuggestions
    - jesseduffield/lazygit/lazygit
    - trash
    - karabiner-elements
    - bat
    - ag
